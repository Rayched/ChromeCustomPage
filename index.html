<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSSStyle/main.css"/>
</head>
<body>
    <div class="main-container">
        <div class="main-wrapper">
            <!-- 시계 -->
            <div class="today-info">
                <div class="date" id="date">
                    <!-- 날짜 및 요일 -->
                </div>
                <div class="time" id="time">
                    <!-- 현재 시간 -->
                </div>
            </div>
            <div class="Search">
                <input id="Search_Input" placeholder="검색어를 입력해주세요." autocomplete="off"/>
            </div>
        </div>
    </div>
    <!-- 북마크 바 열기, 닫기 버튼-->
    <div class="Bookmark_open" id="Bookmark_open">
        <div id="Bookmark_open_btn">Close</div>
    </div>
    <div class="Bookmark_close" id="Bookmark_close">
        <div id="Bookmark_close_btn">Open</div>
    </div>

    <!-- 북마크 바 -->
    <div class="Bookmark_bar" id="Bookmark_bar">
        <!-- 북마크 CRUD 기능 추가 -->
        <!-- 북마크 추가 -->
        <!-- 북마크 추가 버튼-->
        <div class="Bookmark_item_add_btn" id="Bookmark_item_add_btn">
            북마크 추가
        </div>
        <!-- 북마크 추가 input form -->
        <div class="Bookmark_item_input_form" id="Bookmark_item_input_form">
            <!-- 
                북마크 추가 버튼을 눌렀을 때
                북마크 이름과 url을 입력할 form이 나오지 않은 문제가 있었다.
                bookmark.js file에서 참조할 "Bookmark_item_input_form"이라는
                id가 존재하지 않아서 발생했던 문제
                id 값을 추가하니 정상적으로 동작하는 것을 확인하였음.
            -->
            <div class="Bookmark_input">
                <div class="New_Bookmark_name">
                    <div class="label">이름</div>
                    <input id="New_Bookmark_name_input"/>
                </div>
                <div class="New_Bookmark_url">
                    <div class="label">url</div>
                    <input id="New_Bookmark_url_input"/>
                </div>
            </div>

            <div class="Bookmark_item_input_btn">
                <div class="add_btn" id="add_btn">추가</div>
                <div class="cancel_btn" id="cancel_btn">취소</div>
            </div>
        </div>
    </div>
    <script src="JSCode/clock.js"></script>
    <script src="JSCode/search.js"></script>
    <script src="JSCode/Bookmark_Toggle.js"></script>
    <script src="JSCode/bookmark.js"></script>
</body>
</html>
